<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 align="center">REGISTRATION PAGE</h1>
	<form action="login.html">
		<p><input placeholder="Enter name" type="text" required/></p>
		<p><input placeholder="Enter email id" type="text" required/></p>
		<p><input placeholder="Enter password" type="password" required/></p>
		<p><input placeholder="Enter confirm password" type="password" required/></p>

		<p><input placeholder="Enter DOB" type="Date" required/></p>

			<input type="radio" value="male" name="gender"required/>Male
			<input type="radio" value="female" name="gender"required/>Female
		</p>
		<p><input placeholder="Enter address" type="address"required/></p>
		<button>SignUp</button>
		<input type="Reset"/>
	</form>
